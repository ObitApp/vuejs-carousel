
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Photo Gallery</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/gallery.css">
    </head>

    <body class="container">
        <h1>Ludo237 Photo Gallery</h1>
        <p class="lead">
            <span>Live demo of the photo-gallery. Souce on Github:</span>
            <a href="https://github.com/ludo237/photo-gallery" rel="no-follow">ludo237/photo-gallery</a>
        </p>
        <div id="gallery" class="col-lg-12">

          <pre>{{ $data | json }}</pre>

          <h4>First Album</h4>
          <div class="photos">
            <figure>
                <img title="First Photo of First Album"
                alt="First Photo of First Album"
                class="img-responsive pull-left"
                data-original="http://dummyimage.com/600x400/000/fff.png&text=First+Photo"
                src="http://dummyimage.com/120x120/000/fff.png&text=First+Photo"
                @click="toggleSelectedImage"/>
            </figure>
            <figure>
                <img title="Second Photo of First Album"
                alt="Second Photo of First Album"
                class="img-responsive pull-left"
                data-original="http://dummyimage.com/600x400/000/fff.png&text=Second+Photo"
                src="http://dummyimage.com/120x120/000/fff.png&text=Second+Photo"
                @click="toggleSelectedImage"/>
            </figure>
            <figure>
                <img title="Third Photo of First Album"
                alt="Third Photo of First Album"
                class="img-responsive pull-left"
                data-original="http://dummyimage.com/600x400/000/fff.png&text=Third+Photo"
                src="http://dummyimage.com/120x120/000/fff.png&text=Third+Photo"
                @click="toggleSelectedImage"/>
            </figure>
          </div>
          <div class="gallery" :class="{visible: photo.selected}">
            <header class="title">
                <h1>{{ title }}</h1>
                <div class="close">
                    <a href="#closeGallery" @click="closeGallery">&times;</a>
                </div>
            </header>
            <div class="container">
                <figure class="current-image" :class="{loaded: photo.selected}">
                    <img v-bind:src="photo.src">
                </figure>
            </div>
            <div class="controls">
                <div class="pull-left previous-image text-left">
                    <a href="#previous" @click="previousPhoto">&laquo; Previous</a>
                </div>
                <div class="next-image pull-right text-right">
                    <a href="#next" @click="nextPhoto">Next &raquo;</a>
                </div>
            </div>
          </div>
        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.min.js" type="text/javascript"></script>
        <script src="js/gallery.js" type="text/javascript"></script>
    </body>
</html>
